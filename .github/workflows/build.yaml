name: Build

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build-env:
    name: Build CI environment
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: chmod +r ~/.docker/config.json

      - name: Build and push shell Docker image
        uses: shopstic/buildkit-action@1.0.1
        with:
          context: ${{ github.workspace }}/shell
          image: shopstic/chopsticks-ci
          tag: ${{ hashFiles('shell/*') }}
          skipIfExists: true

  build-apps:
    name: Build libraries
    needs: build-env
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Cache coursier
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache
          key: coursier-${{ hashFiles('build.sbt') }}
          restore-keys: |
            coursier-

      - name: Cache sbt targets
        uses: actions/cache@v2
        with:
          path: |
            ./target
            ./**/target
          key: target-${{ github.sha }}
          restore-keys: |
            target-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: chmod +r ~/.docker/config.json

      - name: Build
        env:
          IMAGE_NAME: shopstic/chopsticks-ci
          IMAGE_TAG: ${{ hashFiles('shell/*') }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          echo "Restored cache stats ---------------------------------------------"
          du -sh ~/.cache || true
          find . -type d -name target | xargs -I{} du -sh {}
          echo "------------------------------------------------------------------"

          ./cli.sh ci_build_in_shell
