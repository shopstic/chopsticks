akka.coordinated-shutdown.phases {
  app-interruption {
    timeout = 60s
  }

  before-service-unbind {
    depends-on = [app-interruption]
  }
}

iz-logging {
  level = "DEBUG"
  level = ${?log.level}
  colored-output = true

