syntax = "proto3";

package dev.chopsticks.sample.app.dstreams.proto.grpc_akka_master_worker;

service StreamMaster {
  rpc DoWork (stream Result) returns (stream Assignment) {
  }
}

message Assignment {
  int32 addition = 1;
  int32 from = 2;
  int32 to = 3;
  int32 iteration = 4;
}

message Result {
  oneof body {
    int64 value = 1;
    int64 error_code = 2;
  }
}
